<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h1>Faça seu cadastro</h1>
        <fieldset>
            <legend>Informacões pessoais</legend>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name">
                <label for="lastName">Sobrenome:</label>
                <input type="text" id="lastName" name="lastName"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
        </fieldset>
        <h2>Biscoito Sobral</h2>
        <div>
            <img class="fotoBiscoito01" src="foto_biscoito.jpg" alt="biscoitoSobral">
            <p>Biscoito feito de polvilho melhor qualidade feito da maneira ideal para que e cada mordida seja uma esperiencia nova</p>
            <button>comprar</button>
        </div>
    </form>
</body>
    <script src="script.js"></script>
</html>
